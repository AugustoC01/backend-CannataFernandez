<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat app</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <h1>Centro de mensajes</h1>

    <div>
      <form action="/" method="post">
        <input type="email" name="mail" id="mail" placeholder="example@example.com" />
        <br />
        <br />
        <div name="msg-list" id="msg-list" class="msg-list"></div>
        <br />
        <br />
        <input type="text" name="msg" id="msg" placeholder="Ingrese un mensaje..." />
        <br />
        <br />
        <input type="button" value="Enviar" onclick="sendMsg()" />
      </form>
    </div>
  </body>
</html>
